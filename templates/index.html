<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>꿈해몽 by 금이</title>

  <!-- ✅ SNS 공유용 Open Graph 메타 태그 -->
  <meta property="og:title" content="✨ 꿈해몽 by 금이" />
  <meta property="og:description" content="당신의 꿈을 따뜻하고 정성스럽게 해석해드립니다!" />
  <meta property="og:image" content="https://i.ibb.co/0pxkjyLr/001-46.png" />
  <meta property="og:url" content="https://dream-geumi-final.onrender.com" />

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 600px;
      margin: 1rem auto;
    }

    textarea {
      padding: 1rem;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    .result-container {
      background-color: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 700px;
      margin: 2rem auto;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #444;
    }

    #dreamResultText {
      line-height: 1.6;
      margin-top: 1rem;
      white-space: pre-line;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      form, .result-container {
        padding: 1rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>😴 꿈해몽 by 금이</h1>

  <form method="post" action="/interpret">
    <textarea name="dream" rows="4" placeholder="예: 뱀이 나오는 꿈, 시험에 떨어지는 꿈 등"></textarea>
    <button type="submit">🔍 꿈 해석해줘!</button>
  </form>

  {% if dream %}
  <div class="result-container">
    <div class="section-title">🔎 당신이 입력한 꿈</div>
    <p>{{ dream }}</p>

    <div class="section-title">📌 꿈해몽 결과</div>
    <p id="dreamResultText">{{ result }}</p>
  </div>
  {% endif %}

</body>
</html>
