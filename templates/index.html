<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>꿈해몽 by 금이</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
    }
  
    h1 {
      font-size: 1.8rem;
      text-align: center;
      color: #222;
    }
  
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 600px;
      margin: 1rem auto;
    }
  
    /* ✅ 여기에 아래 CSS 추가하세요! */
  
    .result-box {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 1rem;
    }
  
    .share-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
  
    .share-buttons button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  
    .share-buttons button:hover {
      background-color: #388e3c;
    }
  
    @media (max-width: 600px) {
      form, .result-box {
        padding: 1rem;
        margin: 0.5rem;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <h1>😴 꿈해몽 by 금이</h1>

  <form method="post" action="/interpret">
    <textarea name="dream" placeholder="예: 뱀이 나오는 꿈, 시험에 떨어지는 꿈 등"></textarea>
    <button type="submit">🔍 꿈 해석해줘!</button>
  </form>

  {% if dream %}
  <div class="result-box">
    <div class="section-title">🔍 당신이 입력한 꿈</div>
    <p>{{ dream }}</p>

    <!-- 🧠 꿈해몽 결과 출력 부분 -->
    <div class="result-box">
        <h2>📌 꿈해몽 결과</h2>
        <p>{{ result }}</p>

        <!-- ✅ 공유 버튼 -->
        <div class="share-buttons">
            <button onclick="copyResult()">📋 복사하기</button>
            <button onclick="shareLink()">🔗 링크 공유</button>
        </div>
    </div>
{% endif %}
<script>
    function copyResult() {
      const text = document.querySelector('.result-box').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ 해몽 결과가 복사되었습니다!");
      });
    }
  
    function shareLink() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        alert("🔗 링크가 복사되었습니다!");
      });
    }
  </script>
  
</body>
</html>
