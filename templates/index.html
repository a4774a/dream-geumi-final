<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>꿈해몽 by 금이</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
    }
  
    h1 {
      font-size: 1.8rem;
      text-align: center;
      color: #222;
    }
  
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 600px;
      margin: 1rem auto;
    }
  
    /* ✅ 여기 추가 */
    .result p {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 1rem;
      color: #333;
      white-space: pre-wrap;
    }
  
    .result strong {
      color: #007acc;
    }
  </style>
</head>
<body>

  <h1>😴 꿈해몽 by 금이</h1>

  <form method="post" action="/interpret">
    <textarea name="dream" placeholder="예: 뱀이 나오는 꿈, 시험에 떨어지는 꿈 등"></textarea>
    <button type="submit">🔍 꿈 해석해줘!</button>
  </form>

  {% if dream %}
  <div class="result-box">
    <div class="section-title">🔍 당신이 입력한 꿈</div>
    <p>{{ dream }}</p>

    <!-- 🧠 꿈해몽 결과 출력 부분 -->
<div class="result">
    <h3>💡 꿈해몽 결과</h3>
    {% if result %}
      {% for paragraph in result.split('\n\n') %}
        <p>{{ paragraph }}</p>
      {% endfor %}
    {% endif %}
  </div>
  
  {% endif %}

</body>
</html>
